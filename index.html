<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">Speedtest</h1>
      <p id="download_status" class="text-muted">Downloading in progress...</p>
      <p id="download_message" class="text-muted">...</p>
      <div class="progress">
        <div id="download_progress" class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
      <div class="row">
        <div class="col">
          <canvas id="speedChart" width="1080" height="500"></canvas>
        </div>
      </div>
    </div>
    <script src="/lodash.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/Chart.min.js"></script>
    <script src="/main.js"></script>
  </body>

</html>
